<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Versos e Abraços</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #4b0082; /* roxo escuro */
      color: #f0e6f6;
      text-align: center;
    }
    header {
      background: #9370db; /* roxo claro */
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
    }
    header p.subtitle {
      margin-top: 0.5rem;
      font-style: italic;
      color: #fcefff;
    }
    header p.dedication {
      margin-top: 1rem;
      font-size: 1.1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    nav button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 20px;
      background: #dda0dd;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    section {
      display: none;
      padding: 2rem;
    }
    section.active {
      display: block;
    }
    input[type="text"] {
      width: 90%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      width: 90%;
      height: 200px;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 1rem;
    }
    button.save-btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ba55d3;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .poesia-salva {
      text-align: left;
      max-width: 700px;
      margin: 1rem auto;
      padding: 1rem;
      background: #f0e6f6;
      color: #333;
      border-left: 4px solid #9370db;
      border-radius: 10px;
    }
    .poesia-salva h3 {
      margin: 0 0 0.5rem 0;
      color: #4b0082;
    }
    .carousel {
      position: relative;
      max-width: 300px;
      margin: 2rem auto;
    }
    .carousel img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 50%;
    }
    .carousel .prev {
      left: 0.5rem;
    }
    .carousel .next {
      right: 0.5rem;
    }
    audio {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
