<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Versos e Abraços</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCv60IjtNiU1XUuNJU63uoJMajy50e8WsY",
      authDomain: "entre-versos-66c70.firebaseapp.com",
      projectId: "entre-versos-66c70",
      storageBucket: "entre-versos-66c70.appspot.com",
      messagingSenderId: "341037313869",
      appId: "1:341037313869:web:e0da372d4ad6553fee5104",
      measurementId: "G-SEVFXZ9KR9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function salvarPoesia() {
      const titulo = document.getElementById('titulo').value.trim();
      const conteudo = document.getElementById('conteudo').value.trim();

      if (!titulo || !conteudo) {
        alert("Por favor, preencha o título e a poesia.");
        return;
      }

      try {
        await addDoc(collection(db, "poesias"), {
          titulo,
          conteudo,
          data: serverTimestamp()
        });
        document.getElementById('titulo').value = '';
        document.getElementById('conteudo').value = '';
        carregarPoesias();
      } catch (error) {
        console.error("Erro ao salvar poesia:", error);
        alert("Ocorreu um erro ao salvar. Veja o console para mais detalhes.");
      }
    }

    async function carregarPoesias() {
      const poesiasSalvas = document.getElementById('poesiasSalvas');
      poesiasSalvas.innerHTML = '';
      try {
        const poesiasRef = collection(db, "poesias");
        const q = query(poesiasRef, orderBy("data", "desc"));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = 'poesia-salva';
          const dataFormatada = data.data && data.data.toDate ? data.data.toDate().toLocaleString() : '';
          div.innerHTML = `<h3>${data.titulo}</h3><p>${data.conteudo}</p><small>${dataFormatada}</small>`;
          poesiasSalvas.appendChild(div);
        });
      } catch (error) {
        console.error("Erro ao carregar poesias:", error);
      }
    }

    window.salvarPoesia = salvarPoesia;
    window.addEventListener('DOMContentLoaded', carregarPoesias);
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #4b0082;
      color: #f0e6f6;
      text-align: center;
    }
    header {
      background: #9370db;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    nav button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 20px;
      background: #dda0dd;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    section {
      display: none;
      padding: 2rem;
    }
    section.active {
      display: block;
    }
    input[type="text"], textarea {
      width: 90%;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button.save-btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ba55d3;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .poesia-salva {
      text-align: left;
      max-width: 700px;
      margin: 1rem auto;
      padding: 1rem;
      background: #f0e6f6;
      color: #333;
      border-left: 4px solid #9370db;
      border-radius: 10px;
    }
    .carousel {
      position: relative;
      max-width: 300px;
      margin: 2rem auto;
    }
    .carousel img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 50%;
    }
    .carousel .prev { left: 0.5rem; }
    .carousel .next { right: 0.5rem; }
    audio { margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Entre Versos e Abraços</h1>
    <p>Um cantinho feito com amor para Kimberly Gomes</p>
  </header>
  <nav>
    <button onclick="showSection('poesias')">Escrever Poesias</button>
    <button onclick="showSection('fotos')">Nossas Fotos</button>
    <button onclick="showSection('audios')">Ouvir Minha Voz</button>
  </nav>

  <section id="poesias" class="active">
    <h2>Escreva sua poesia</h2>
    <input type="text" id="titulo" placeholder="Título da poesia">
    <textarea id="conteudo" placeholder="Escreva aqui sua poesia..."></textarea>
    <button class="save-btn" onclick="salvarPoesia()">Salvar Poesia</button>
    <div id="poesiasSalvas"></div>
  </section>

  <section id="fotos">
    <h2>Nossas Fotos</h2>
    <div class="carousel">
      <button class="prev" onclick="mudarFoto(-1)">&#10094;</button>
      <img id="fotoAtual" src="fotos/foto1.jpg" alt="Foto nossa">
      <button class="next" onclick="mudarFoto(1)">&#10095;</button>
    </div>
    <audio autoplay loop controls>
      <source src="audios/musica.mp3" type="audio/mpeg">
    </audio>
  </section>

  <section id="audios">
    <h2>Minha Voz pra Você</h2>
    <audio controls>
      <source src="audios/audio1.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
      <source src="audios/audio2.mp3" type="audio/mpeg">
    </audio>
  </section>

  <script>
    const secoes = document.querySelectorAll('section');
    function showSection(id) {
      secoes.forEach(secao => secao.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const fotos = Array.from({ length: 20 }, (_, i) => `fotos/foto${i + 1}.jpg`);
    let fotoIndex = 0;
    function mudarFoto(direcao) {
      fotoIndex = (fotoIndex + direcao + fotos.length) % fotos.length;
      document.getElementById('fotoAtual').src = fotos[fotoIndex];
    }
  </script>
</body>
</html>
